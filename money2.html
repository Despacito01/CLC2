<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>网上银行个人存款计算器</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
        	//定义一个函数计算存款
        	function calc(){
        		//一开始处，做表单验证，看输入的输入的设备所数字
        		//1.读取存款金额（读取文本框中的数字）
        		var cunkuanjine = document.getElementById("amount").value;/*获得了文本框的值*/
        		//定义一个正则表达式（规则表达式），假设我们要求存款金额是最多6位数字，最少2位
        		var regExp = /^[0-9]{2,6}$/;
        		/*接下来判断*/
        		if(!regExp.test(cunkuanjine)){
        			//输入不合法！//
        		document.getElementById("amount").value="你乱输啥呢";
        		document.getElementById("amount").style="color:red"
        		return;/*阻止程序继续向下执行*/
        		}
        		//上面这句话渠道的值为：“8000”，带有双引号的8000是数字吗？
        		//答案是否，他是字符串，所以我们需要把它变成8000
        		var cunkuannum=parseFloat(cunkuanjine);//将字符串转成整数
        		//2.开始计算
        		//先取得存款的年限，即年利率
        		var lilv = document.getElementById("year").value;
        		
        		var lixi = cunkuannum * lilv;//利息
        		var total = cunkuannum + lixi;//本息合计
        		//3.把计算结果写入相应文本框，用户就能看到
        		document.getElementById("lixi").value=lixi;/*往文本框里填东西*/
        		document.getElementById("total").value=total;
        	}
        	function clearContent(){
        		//清空文本框
        		document.getElementById("amount").value='';
        		document.getElementById("amount").style="color:red"
        	}
        </script>
	</head>
	<body>
		<div class="container text-center">
			<h1>个人网银-个人存款计算</h1>
			<table class="table table-bordered text-center">
				<tr class="bg-primary">
					<td colspan="2">个人存款计算器</td>
				</tr>
				<tr>
					<td>存款金额</td>
					<td>
						
						<input onfocus="clearContent" class="form-control" type="text" placeholder="请输入存款金额" id="amount">
					</td>
					<tr>
						<td>存款年限</td>
						<td>
							<select id="year" class="form-control">
								<option value="0.0175">一年(1.75%)</option>
								<option value="0.0225">两年(2.25%)</option>
								<option value="0.0275">三年(2.75%)</option>
								<option value="0.0275">五年(2.75%)</option>
							</select>
						</td>
						<tr>
							<td>所得利息</td>
							<td>
								<input id="lixi" type="text" class="form-control" readonly="readonly" />
							</td>
						</tr>
						<tr>
							<td>本息合计</td>
							<td>
								<input  type="text" id="total" class="form-control" readonly="readonly" />
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<button class="btn-primary btn-block" onclick="calc()">计算</button>
							</td>
						</tr>
					</tr>
				</tr>
			</table>
			开发者：2013040612 郑荣鑫 中北大学软件学院 2020级
		</div>
	</body>
</html>
